<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>

  <body>
    <div class="playlist">
      <div class="playlist-header">
        <div class="playlist-header__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="playlist-header__column">
          <span>Playlist</span>
        </div>
        <div class="playlist-header__column"></div>
      </div>

      <div class="playlist-main">
        <div class="playlist-main__sqaureicon">
          <div class="playlist-main__icon">
            <i class="fas fa-image fa-2x"></i>
          </div>
        </div>

        <div class="playlist-main__textbox">
          <div class="playlist-main__song">Random</div>
          <div class="playlist-main__song">Love</div>
          <div class="playlist-main__writer">by Divay Kapoor</div>
        </div>
      </div>

      <div class="playlist-btn">
        <div class="playlist-btn__playsquare">
          <div class="playlist-btn__playbox">
            <div class="playlist-btn__playicon">
              <i class="fas fa-play"></i>
            </div>
            <div class="playlist-btn__playtext">
              <span>Play</span>
            </div>
          </div>
        </div>
        <div class="playlist-btn__btnbox">
          <div class="playlist-btn__circle">
            <div class="playlist-btn__iconbox">
              <i class="far fa-heart fa-2x"></i>
            </div>
          </div>
        </div>
        <div class="playlist-btn__btnbox">
          <div class="playlist-btn__circle">
            <div class="playlist-btn__iconbox">
              <i class="fas fa-plus fa-2x"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="playlist-list">
        <div class="playlist-list__element">
          <div class="playlist-list__sqaureicon">
            <div id="list1" class="playlist-list__sqaure"></div>
          </div>
          <div class="playlist-list__listtext">
            <div class="playlist-list__song">Matargasti</div>
            <div class="playlist-list__writer">Mohit Chauhan</div>
          </div>
        </div>
        <div class="playlist-list__element">
          <div class="playlist-list__sqaureicon">
            <div id="list2" class="playlist-list__sqaure"></div>
          </div>
          <div class="playlist-list__listtext">
            <div class="playlist-list__song">Attitude</div>
            <div class="playlist-list__writer">Lewis OfMan Attitude</div>
          </div>
        </div>
        <div class="playlist-list__element">
          <div class="playlist-list__sqaureicon">
            <div id="list3" class="playlist-list__sqaure"></div>
          </div>
          <div class="playlist-list__listtext">
            <div class="playlist-list__song">Try Everthing</div>
            <div class="playlist-list__writer">Shakira Zootopia</div>
          </div>
        </div>
        <div class="playlist-list__element">
          <div class="playlist-list__sqaureicon">
            <div id="list4" class="playlist-list__sqaure"></div>
          </div>
          <div class="playlist-list__listtext">
            <div class="playlist-list__song">Sunflower</div>
            <div class="playlist-list__writer">Joseph Vincent Sunflower</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/811e29d39a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
